Dependencies:
- 'on': ['Linux/Qt5', 'FreeBSD/Qt5', 'Windows/Qt5', 'macOS/Qt5']
  'require':
    'frameworks/extra-cmake-modules': '@latest'
    'frameworks/kcalendarcore' : '@latest'
    'graphics/kdiagram' : '@latest'
    'pim/akonadi' : '@same'
    'pim/akonadi-mime' : '@same'
    'pim/calendarsupport' : '@same'
    'pim/eventviews' : '@same'
    'pim/kcalutils' : '@same'
    'pim/kldap' : '@same'
    'pim/kmailtransport' : '@same'
    'pim/kmime' : '@same'
    'pim/libkdepim' : '@same'
    'pim/pimcommon' : '@same'

- 'on': ['Linux/Qt6', 'FreeBSD/Qt6', 'Windows/Qt6', 'macOS/Qt6']
  'require':
    'frameworks/extra-cmake-modules': '@latest-kf6'
    'frameworks/kcalendarcore' : '@latest-kf6'
    'graphics/kdiagram' : '@latest-kf6'
    'pim/akonadi' : '@latest-kf6'
    'pim/akonadi-mime' : '@latest-kf6'
    'pim/calendarsupport' : '@latest-kf6'
    'pim/eventviews' : '@latest-kf6'
    'pim/kcalutils' : '@latest-kf6'
    'pim/kldap' : '@latest-kf6'
    'pim/kmailtransport' : '@latest-kf6'
    'pim/kmime' : '@latest-kf6'
    'pim/libkdepim' : '@latest-kf6'
    'pim/pimcommon' : '@latest-kf6'
Options:
  require-passing-tests-on: [ 'Linux', 'FreeBSD']
